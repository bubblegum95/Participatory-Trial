version: '3.7'

services:
  postgres:
    image: postgres:16
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  redis-0:
    image: redis:latest
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --port 6380
    ports:
      - '6380:6380'
    networks:
      - redis-cluster-net
    volumes:
      - redis-0-data:/data

  redis-1:
    image: redis:latest
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --port 6381
    ports:
      - '6381:6381'
    networks:
      - redis-cluster-net
    volumes:
      - redis-1-data:/data

  redis-2:
    image: redis:latest
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --port 6382
    ports:
      - '6382:6382'
    networks:
      - redis-cluster-net
    volumes:
      - redis-2-data:/data

  redis-3:
    image: redis:latest
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --port 6383
    ports:
      - '6383:6383'
    networks:
      - redis-cluster-net
    volumes:
      - redis-3-data:/data

  redis-4:
    image: redis:latest
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --port 6384
    ports:
      - '6384:6384'
    networks:
      - redis-cluster-net
    volumes:
      - redis-4-data:/data

  redis-5:
    image: redis:latest
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --port 6385
    ports:
      - '6385:6385'
    networks:
      - redis-cluster-net
    volumes:
      - redis-5-data:/data

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'

networks:
  redis-cluster-net:
    driver: bridge

volumes:
  postgres-data:
  redis-0-data:
  redis-1-data:
  redis-2-data:
  redis-3-data:
  redis-4-data:
  redis-5-data:
